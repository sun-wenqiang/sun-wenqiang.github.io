<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=``, initial-scale=1.0">
    <title>Universal Audio Repair</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<style>
    h5{
        color: blue;
    }
</style>

<body>
    <!--这是文本标签，h代表header标题，p代表段落标签-->
   <h1> 一1111111111111级标签</h1> 
   <h2> 二级标签</h2>
   <h3> 三级标签</h3>
   <h4> 四级标签</h4>
   <h5> 五级标签 应用内部样式</h5>
   <h6> 六级标签</h6> 
   <p>文章内容  应用外部样式</p>

   <!--table为表格标签，tr代表表格行(table row)，th为表格标题(table header)，td为表格元素(table data)-->
    <h1>这是一个表格</h1>
    <table border='1'>
        <tr>
            <th> 标题1 </th>   
            <th> 标题2 </th>   
            <th> 标题3 </th>   
        </tr>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
    </table>

    <!--a标签为超链接标签，可以为网页，也可以是其他路径-->
    <a href="http://geeksman.com" target="_blank">这是一个超链接</a>
    <br>   <!--这是换行符-->
    <hr>   <!--这是行分割线-->
    <img src="IMG_20190609_193819.jpg" alt="无法加载" width="200" height="200">  <!--img用来添加图片-->

    <!--接下来是块的元素，用来给网页分块--> 
    <div class="nav">  <!--nav代表导航栏-->
        <a href="#">导航1</a>
        <a href="#">导航2</a>
        <a href="#">导航3</a>
        <a href="#">导航4</a>
    </div>

    <div class="content">  <!--content代表内容-->
        <h1 style="color: red; font-size: 20px;">文章标题，使用内联样式</h1>
        <p>文章段落</p>
        <p>文章段落</p>
    </div>
    <!--span标签用来包装一个文本，用来后续的css或js操作进行样式和标记操作-->
    <span>第一个span标签</span>
    <br>
    <hr>
    <span>第二个span标签</span>

<!--下面讲解表单，用来进行数据采集，form是其容器-->
    <form action="#">
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名">
        <br>
        <label for="pwd">密码：</label>
        <input type="password" id="pwd" placeholder="请输入密码">
        <br>
        <label>请选择性别：</label>
        <input type="radio" name="gender"> 男
        <input type="radio" name="gender"> 女
        <br>

        <label>爱好：</label>
        <input type="checkbox" name="hobby"> 唱歌
        <input type="checkbox" name="hobby"> 跳舞
        <input type="checkbox" name="hobby"> rap
        <input type="checkbox" name="hobby"> 篮球
        <br>
        <input type="submit" value="上传">

    </form>
</body>
</html>
